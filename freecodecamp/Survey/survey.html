<!-- 
User Story #1: I can see a title with id="title" in H1 sized text.
User Story #2: I can see a short explanation with id="description" in P 
sized text.
User Story #3: I can see a form with id="survey-form".
User Story #4: Inside the form element, I am required to enter my name 
in a field with id="name".
User Story #5: Inside the form element, I am required to enter an email 
in a field with id="email".
User Story #6: If I enter an email that is not formatted correctly, I 
will see an HTML5 validation error.
User Story #7: Inside the form, I can enter a number in a field with 
id="number".
User Story #8: If I enter non-numbers in the number input, I will see an 
HTML5 validation error.
User Story #9: If I enter numbers outside the range of the number input, 
which are defined by the min and max attributes, I will see an HTML5 
validation error.
User Story #10: For the name, email, and number input fields inside the 
form I can see corresponding labels that describe the purpose of each field 
with the following ids: id="name-label", id="email-label", and id="number-label".
User Story #11: For the name, email, and number input fields, I can see 
placeholder text that gives me a description or instructions for each field.
User Story #12: Inside the form element, I can select an option from a 
dropdown that has a corresponding id="dropdown".
User Story #13: Inside the form element, I can select a field from one or 
more groups of radio buttons. Each group should be grouped using the name attribute.
User Story #14: Inside the form element, I can select several fields from 
a series of checkboxes, each of which must have a value attribute.
User Story #15: Inside the form element, I am presented with a text area at 
the end for additional comments.
User Story #16: Inside the form element, I am presented with a button with 
id="submit" to submit all my inputs.

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<style>


body {
  background-color: #a9d7d1;
  text-align: center;
  font-family: 'Raleway', Helvetica, sans-serif;
  min-width: 320px;
}

header {
  font-size: 2em;
  font-weight: bold;
  margin: 20px;
}

#form-outer {
  background-color: rgb(250, 250, 250);
  margin: 0 auto;
  border-radius: 4px;
  width: 75%;
  max-width: 900px;
  padding: 10px;
  padding-top: 20px;
}

.labels {
  display: inline-block;
  text-align: right;
  width: 40%;
  padding: 5px;
  vertical-align: top;
  margin-top: 10px;
}

.rightTab {
  display: inline-block;
  text-align: left;
  width: 48%;
  vertical-align: middle;
}

.input-field {
  height: 20px;
  width: 280px;
  padding: 5px;
  margin: 10px;
  border: 1px solid #c0c0c0;
  border-radius: 2px;
}

#userAge {
  width: 40px;
}

.userRatings,
input[type="checkbox"] {
  float: left;
  margin-right: 5px;
}

#submit {
  background-color: #59ace0;
  border-radius: 4px;
  color: white;
  font-size: 1em;
  height: 40px;
  width: 96px;
  margin: 10px;
  border: 0px solid;
}

.dropdown {
  height: 35px;
  width: 140px;
  padding: 5px;
  margin: 10px;  
  margin-top: 15px;
  border: 1px solid #c0c0c0;
  border-radius: 2px;
}

.radio, .checkbox {
  position: relative;
  left: -43px;
  margin-left: 10px;
  display: block;
  padding-bottom: 10px;
}
    
</style>
<body>
    
    <h1 id="title">Survey Form</h1>

        <p id="description">Let us know how we can improve freeCodeCamp</p>
    
    <form id="survey-form" action="">
        <div class="rowTab">
            <div class="labels">
                <label id="name-label" for="name">NAME:</label>
            </div>
            <div class="rightTab">
                <input autofocus="" type="text" name="name" id="name" class="input-field" 
                placeholder="Enter your name" required="">
            </div>
        </div>
         
        <div class="rowTab">
            <div class="labels">
                <label id="email-label" for="email">EMAIL:</label>
            </div>
            <div class="rightTab">
                <input type="email" name="email" id="email" class="input-field" required="" 
                placeholder="Enter your Email">
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label id="number-label" for="age">AGE:</label>
            </div>
            <div class="rightTab">
                <input type="number" name="age" id="number" min="1" max="125" class="input-field" 
                placeholder="Age">
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label for="currentPos">Which option best describes your current role?</label>
            </div>
            <div class="rightTab">
                <select id="dropdown" name="currentPos" class="dropdown">
                    <option disabled="" value="">Select an option</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label for="userRating">How likely is that you would recommend freeCodeCamp to a friend?</label>
            </div>
            <div class="rightTab">
                <ul style="list-style: none;">
                    <li class="radio">
                        <label>Definitely
                            <input name="radio-buttons" value="1" type="radio" class="userRatings">
                        </label>
                    </li>
                    <li class="radio">
                        <label>Maybe
                            <input name="radio-buttons" value="2" type="radio" class="userRatings">
                        </label>
                    </li>
                    <li class="radio">
                        <label>Not sure
                            <input name="radio-buttons" value="3" type="radio" class="userRatings">
                        </label>
                    </li>
                </ul>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label for="most-like">What do you like most in FCC: </label>
            </div>
            <div class="rightTab">
                <select id="most-like" name="mostLike" class="dropdown">
                    <option disabled="" selected="" value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label for="preferences">Things that should be improved in the future<br>(Check all that apply): </label>
            </div>
            <div class="rightTab">
                <ul id="preferences" style="list-style: none;">
                <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Front-end Projects</label></li>
                <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Back-end Projects</li>
                <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Data Visualization</label></li>
                <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Challenges</label></li>
                <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Open Source Community</label></li>
                <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Gitter help rooms</label></li>
                <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Videos</label></li>
                <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">City Meetups</label></li>
                <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Wiki</label></li>
                <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Forum</label></li>
                <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Additional Courses</label></li>
                </ul>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label for="comments">Any Comments or Suggestions?</label>
            </div>
            <div class="rightTab">
                <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" 
                name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
        </div>

        <button id="submit" type="submit">Submit</button>
        
    </form>
        
</body>
</html>
