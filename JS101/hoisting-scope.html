<!-- Scope -->
<!-- - determines what can see a variable -->
<!-- - GLOBAL
-- Has no parent
-- anyone can see it anywhere
-- if it belongs to the window, or is defined outside
of all functions (just inside of a script tag), it is Global
-- Awesome for small programs or when necessary
-- dangerous when your program gets big 
-- in Python, globals are variables that are all the way to the left

-LOCAL
-- local variables live INSIDE of functions and are visible
and changable only to that function and it's child functions -->


<script>
    // this is NOT inside of a function, so it's a GLOBAL
    var iAmAGlobal = 1;
    console.log(iAmAGlobal);
    console.log(window.iAmAGlobal);

    function checkScope(){
        // in spite of this horrible variable name it is NOT a global
        // it's inside of a function, so NOBODY outside of this function
        // can see or use it
        var iAmAGlobal = 2;
        iAmAGlobal++;
        console.log(iAmAGlobal)

        // DONT EVER, unless you have a very good reason, make
        // a variable inside a function that you have a global forIT IS CONFUSING

    }
    checkScope()
    console.log(iAmAGlobal);


    var a = 1;
    function child(){
        var b = 2;
        console.log(a); //global
        console.log(b); //local
        for (var i = 0; i < 10; i++){
            a++
        }
        function grandChild(){
            console.log(`I am a grandchild. I can see and change
            my stuff, my parents stuff and their parents stuff` )
            a++
            b++
        }
        grandChild();
        console.log(a)
        console.log(b)
    }
    child();
